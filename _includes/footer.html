<footer class="site-footer h-card">
	<data class="u-url" href="{{ " /" | relative_url }}"></data>

	<div class="wrapper">

		<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(22rem, auto)); gap: 1rem;">
			<div style="display: grid; grid-template-columns: auto 1fr; gap: 2rem;">
				<img style="border-radius: 50%; max-width: 10rem;" src="/images/me.jpg">
				<div>
					<ul class="contact-list">
						<li class="p-name">
							{%- if site.author -%}
							{{ site.author | escape }}
							{%- else -%}
							{{ site.title | escape }}
							{%- endif -%}
						</li>
						{%- if site.email -%}
						<li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
						{%- endif -%}
					</ul>
					{%- include social.html -%}
				</div>
			</div>

			<div style="grid-column: span 1;">
				<p>{{- site.description | escape -}}</p>
			</div>
		</div>

	</div>

</footer>
